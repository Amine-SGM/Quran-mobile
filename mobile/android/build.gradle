buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url = uri('https://www.jitpack.io') }
        // Local Maven repo for ffmpeg-kit AAR (retired from Maven Central April 2025)
        maven { url = uri("${rootProject.projectDir}/app/libs-repo") }
    }

    // Exclude the retired com.arthenica:ffmpeg-kit-https â€” we use a local AAR instead
    configurations.all {
        resolutionStrategy {
            force 'com.arthenica:smart-exception-java:0.2.1'
            dependencySubstitution {
                substitute module('com.arthenica:ffmpeg-kit-https') using module('com.arthenica:ffmpeg-kit-https:6.0-2')
            }
        }
    }
}
